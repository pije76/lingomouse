{% load i18n %}

<div class="float-right pb-2 pr-2">
<h3 class="text-xs">{% blocktranslate with filter_title=title %} By {{ filter_title }} {% endblocktranslate %}</h3>
<ul>
{% for choice in choices %}
    <li class="float-left">
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}" class="px-1 text-sm dark:text-slate-200 {% if choice.selected %}text-sky-800 dark:text-slate-400{% endif %}">{{ choice.display }}</a></li>
{% endfor %}
</ul>
</div>
