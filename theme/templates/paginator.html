{% load i18n static %}
<div class="pager flex justify-end">
   <div class="block">
      {% if prev_url %}
         <span class="page">
            <a href="{{ prev_url }}">< {% translate "Prev" %} </a>
         </span>
      {% endif %}
      {% if next_url %}
         <span class="page"><a href="{{ next_url }}">{% translate "Next" %} ></a></span>
      {% endif %}
   </div>
</div>
